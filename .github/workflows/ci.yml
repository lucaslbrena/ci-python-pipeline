name: Python CI

on: 
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pylint pytest   # âœ… installs both tools

      - name: Lint code
        run: python -m pylint --errors-only main.py

      - name: Run tests
        run: python -m pytest
